spring.devtools.restart.enabled = true
#设置重启的目录，默认全部
spring.devtools.restart.additional-paths = src/main/java
#classpath目录下的static文件夹内容修改不重启
spring.devtools.restart.exclude = src/main/resources/static
#访问相关配置
server.port=8080
server.tomcat.uri-encoding=UTF-8
#项目访问名称，如果不配置直接访问bean就可以
server.servlet.context-path=/

#数据库配置（我自己的，这个大家自己配置）
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_course?serverTimezone=UTC&characterEncoding=utf-8&serverTimezone=GMT%2b8
#spring.datasource.url= jdbc:mysql://localhost:3306/test?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Spring boot视图配置
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
#静态文件访问配置
spring.mvc.static-path-pattern=/static/**

#spring.redis.database=0
#spring.redis.host=localhost
#spring.redis.port=6379

#时间差
spring.jackson.time-zone = GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

spring.jpa.show-sql=true
#分层显示配置
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
